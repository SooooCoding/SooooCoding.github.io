<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sujin Bae — Portfolio</title>
<style>
:root{
--bg:#f7f8fc; /* page background */
--surface:#ffffff; /* cards/sidebar */
--text:#1f2937; /* main text */
--muted:#6b7280; /* secondary text */
--primary:#1976d2; /* accent (MUI blue) */
--shadow: 0 8px 24px rgba(0,0,0,.08);
--radius:16px;
}
html{scroll-behavior:smooth}
body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"}
a{color:var(--primary);text-decoration:none}
img{max-width:100%;display:block}


/* Layout */
.container{max-width:1200px;margin:0 auto;padding:24px;display:flex;gap:28px}
.sidebar{flex:0 0 280px;background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);position:sticky;top:16px;height:calc(100dvh - 32px);padding:24px;display:flex;flex-direction:column;align-items:center}
.avatar{ object-fit: cover; }
.avatar{width:140px;height:140px;border-radius:50%;background:radial-gradient(circle at 35% 30%,#ffd6a5,#fdffb6 60%,#caffbf);display:grid;place-items:center;color:#222;font-weight:700;font-size:40px;letter-spacing:.5px;overflow:hidden}
.name{margin:16px 0 4px;font-weight:800;letter-spacing:.5px}
.role{margin:0;color:var(--muted);font-size:14px;text-align:center}
.nav{margin-top:20px;width:100%;overflow:auto}
.nav a{display:block;color:var(--text);padding:10px 14px;border-radius:10px;transition:.2s}
.nav a:hover{background:#f1f5f9}
.nav a.active{background:rgba(25,118,210,.1);color:var(--primary);font-weight:600}
.nav hr{border:none;border-top:1px solid #edf2f7;margin:12px 0}
.sidebar-footer{margin-top:auto;font-size:12px;color:var(--muted);text-align:center}


main{flex:1 1 auto}
.section{background:var(--surface);border-radius:var(--radius);box-shadow:var(--shadow);padding:28px;margin-bottom:28px}
.section h2{margin:0 0 12px;font-size:28px}
.lead{color:var(--muted)}


/* Skill cards */
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px;margin-top:18px}
.card{background:var(--surface);border-radius:14px;box-shadow:var(--shadow);padding:18px}
.card .icon{font-size:28px;margin-bottom:10px;display:inline-block}


/* Projects list */
.project{display:grid;grid-template-columns:1fr auto;gap:8px;padding:16px;border:1px solid #eef2f7;border-radius:12px}
.project + .project{margin-top:12px}
.chips{display:flex;flex-wrap:wrap;gap:6px}
.chip{background:#eef2ff;color:#3730a3;padding:4px 8px;border-radius:999px;font-size:12px}
.links a{margin-right:10px}


/* Contact */
.contact-list{display:grid;gap:8px}


/* Responsive */
@media (max-width: 980px){
.container{flex-direction:column}
.sidebar{position:relative;height:auto}
.grid{grid-template-columns:repeat(2,1fr)}
}
@media (max-width: 560px){
.grid{grid-template-columns:1fr}
}
</style>
</head>
<body>
<div class="container">
<!-- Sidebar -->
<aside class="sidebar">
<img class="avatar" src="ID Photo.jpg" alt="Sujin Bae" />
<h3 class="name">SUJIN BAE</h3>
<p class="role">Graduate Software Developer · Auckland, NZ</p>
<nav class="nav" aria-label="Site">
<a href="#about">About</a>
</html>
